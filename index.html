<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      #text {
        margin: 0px;
        width: 100%;
        height: 1100px;
      }
      #save {
        width: 100%;
        height: 40px;
        margin: 0px;
        text-decoration: none;
        color: black;
        text-align: center;
        border: 1px black solid
      }
    </style>
  </head>
  <body>
    <textarea id="text"></textarea><br>
    <div id="save"><a id="save-btn" href="javascript:save()">Save</a></div>
  <script>
  var box = document.getElementById("text");
  var button = document.getElementById("save-btn");
  function save() {
  	localStorage.setItem('content', box.value);
  }
  box.value = localStorage.getItem('content');
  button.href = "javascript:save()";
</script>
</body></html>
